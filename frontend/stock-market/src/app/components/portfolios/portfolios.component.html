<div class="portfolios-container" data-testid="portfolios-container">
  <div class="portfolio-section" data-testid="portfolio-selection">
    <h2>Portfolios</h2>
  </div>
  <div *ngFor="let portfolio of portfolios" class="portfolio-item" data-testid="portfolio-item">
    <p><strong>Owner:</strong> {{ portfolio.ownerName }}</p>
    <p><strong>Bank Name:</strong> {{ portfolio.bankName }}</p>
    <p><strong>Bank Balance:</strong> {{ portfolio.bankBalance | currency:'USD':'symbol':'1.2-2' }}</p>
    <p><strong>Risk Tolerance:</strong> {{ portfolio.riskTolerance }}</p>
    <p><strong>Investment Strategy:</strong> {{ portfolio.investmentStrategy }}</p>
    <div class="button-group" data-testid="button-group">
      <button mat-raised-button color="primary" (click)="viewPortfolio(portfolio.id)" data-testid="view-portfolio-button">
        View</button>
    </div>
  </div>
</div>
